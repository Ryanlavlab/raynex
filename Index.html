<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Raynex Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #050b2e, #020617);
      color: white;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #4da3ff;
      text-shadow: 0 0 10px #4da3ff;
    }

    .games {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .game {
      background: #0a1a4f;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      width: 120px;
      box-shadow: 0 0 15px rgba(77,163,255,0.4);
    }

    .game img {
      width: 80px;
    }

    .orders {
      padding: 20px;
    }

    .order {
      background: #08133a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(77,163,255,0.2);
    }
  </style>
</head>
<body>

<h1>RAYNEX STORE</h1>

<div class="games">
  <div class="game">
    <img src="https://via.placeholder.com/80" alt="CDID">
    <p>CDID</p>
  </div>
  <div class="game">
    <img src="https://via.placeholder.com/80" alt="Fish It">
    <p>Fish It</p>
  </div>
</div>

<div class="orders">
  <div class="order">CDID – 20M Money</div>
  <div class="order">CDID – 50M Money</div>
  <div class="order">Fish It – Item Package</div>
</div>

</body>
</html>
